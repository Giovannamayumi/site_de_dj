    <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
    <center>
        <h3 class="btn btn-info heading">APP WEB DJ COM IA
            <br>
            <span class="note">OBSERVAÇÃO: Mova seu pulso esquerdo para cima e para baixo para controlar o volume.
                Mova seu pulso direito para controlar a velocidade.</span>
        </h3>
        <div class="div_speed ">

            <img src="disk.gif" class="div_img">
            <br>
            <h3 class="btn btn-info" id="speed">Velocidade</h3>
        </div>

        <div class="div_volume ">

            <img src="disk.gif" class="div_img">
            <br>
            <h3 class="btn btn-info" id="volume">Volume</h3>
        </div>
        <br><br>
        <button class="btn btn-outline-info" onclick="play()">Reproduzir</button>
        <button class="btn btn-outline-info" onclick="pausar()">Pausar</button>
    </center>

    <script src="main.js"></script>
</body>

</html>
